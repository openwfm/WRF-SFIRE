site_name: WRF-SFIRE
site_url: https://WRF-SFIRE.readthedocs.io/en/latest/ 
# these lines make the "edit on Github button"
# repo_url: https://github.com/openwfm/WRF-SFIRE 
# edit_uri: edit/master/docs/
site_description: WRF-SFIRE Documentation
theme:
  name: readthedocs
  highlightjs: true
  features:
    - navigation.instant
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
    - WRF-SFIRE: index.md
    - Overview: 01-overview.md
    - Getting started: 
        - Downloading the software: 02-downloading.md
        - Building the software and running an ideal case: 03-building-ideal.md
    - For Editors: build.md
